<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/book.css">
</head>

<body>
    <div class="booking_container" id='booking'>
        <div class="bookings">
            <div class="booking_img">
                <img src="/img/istockphoto-1300317630-612x612.jpg" height="500px" width="100%" />
            </div>
            <div class="booking_from">
                <i>Resturation</i>
                <svg height="15" width="40">
                    <line x1="0" y1="10" x2="250" y2="10" style="stroke:coral;stroke-width:2;" />
                </svg>
                <p>Book A Table Online</p>
                <div class="booking_input">
                    <input type="name" placeholder="Name">
                    <input type="email" placeholder="Email">
                </div>
                <div class="booking_input">
                    <input type="datetime" placeholder="Date-Time">
                    <input type="number" placeholder="No of Peoples">
                </div>
                <div class="booking_no">
                    <input type="text" placeholder="description">
                    <button>book now</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
